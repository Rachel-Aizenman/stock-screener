<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/js/materialize.js"
    media="screen,projection" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="fixed nav-bar">
  <div class="hold">
    <div class="header">
      <div class="container">
        <ul class="nav">
          <li><a href="#">Contact Us</a></li>
          <li><div id="search" href="#">
            <form action="#" method="post">
              <input type="text" id="stockSearch" required value="search" onBlur="if(this.value=='')this.value='search'"
                onFocus="if(this.value=='search')this.value='' ">
              <!-- <input type="hidden" value=""> -->
            </form>
          </div></li>
        </ul>
       
        <!-- <ul class="nav"> -->
        <!-- <li><a href="#">Sector</a></li>

        <!-- <li><div class="call"><span>Search</span></div></li> -->
        <!-- </ul> -->
      </div>
    </div>
  </div>
  <div class="section">
    <div class="slider">
      <div class="container slidercontent">
        <h1 class="hero">Fundamental</h1>
        <h2 class="hero">Stock Screener</h2>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="col four">
        <h1 class="icon">[]</h1>

        <h1 class="service">Return</h1>
        <!-- <p>Wow wow wow wow wow wow wow wow wow wow wow wow wow</p> -->
      </div>
      <div class="col four">
        <h1 class="icon">[]</h1>
        <h1 class="service">Market-Cap</h1>
        <!-- <p>Wow wow wow wow wow wow wow wow wow</p> -->
      </div>
      <div class="responsivegroup"></div>
      <div class="col four">
        <h1 class="icon">[]</h1>
        <h1 class="service">Sector</h1>
        <!-- <p>Wow wow wow wow wow wow wow wow wow wow wow</p> -->
      </div>
      <div class="col four">
        <h1 class="icon">[]</h1>
        <h1 class="service" id="filter">Filter</h1>
        <!-- <p>Wow wow wow wow wow wow wow</p> -->
      </div>
      <div class="group"></div>
    </div>
  </div>
  <div class="section bg">
    <div class="container">
      <h1>Stocks:</h1>

      <div id="display-stocks"></div>


      <!-- footer -->
    </div>
    <div class="section">
      <div class="footer">
        <div class="container white">
          <div class="col four left">
            <h1>What?</h1>
            <p>...............</p>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="col four left">
            <h1>How?</h1>
            <p>...............</p>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="col four left">
            <h1>Why?</h1>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="col four left">
            <h1>Who?</h1>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="group"></div>
        </div>
      </div>
    </div>


    <!-- renderer -->
    <script id="stocks-template" type="text/x-handlebars-template">
   {{#each stockData}}
   <div id="stock">
           <div class="col three bg nopad pointer">
                   <div class="imgholder"></div>
                   <h1 class="feature">Stock</h1>
                   <div class="basicInfo">
                    <p>{{company}}</p>
                    <p>{{sector}}</p>
                    <p>{{price}}</p>
                    <p>{{volume}}</p>
                    <p>{{dividend}}</p>
                    </div>
                    <div class="ranking">
                       <p>{{ranks.return}}</p>
                        <p>{{ranks.cost}}</p> 
                        <p> {{ranks.profitability}}</p>
                        <p>{{ranks.leverage}}</p>
                        <p>{{ranks.overall}}</p>
                    </div>
                    <div class="ratios">
                        <p>{{ratios.grossMargin}}</p>
                        <p>{{ratios.operatingMargin}}</p> 
                     </div>
                 </div>
                 </div>
   {{/each}}
</script>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="stockManager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>


</body>

</html>
