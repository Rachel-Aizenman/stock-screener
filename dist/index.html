<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/js/materialize.js"
    media="screen,projection" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- fixed nav -->
  <div class="fixed nav-bar">
  <div class="hold">
    <div class="header">
      <div class="container">
        <ul class="nav">
          <li><a href="#">LOGO</a></li>
          <li><div id="search" href="#">
            <form action="#" method="post">
              <input type="text" id="stockSearch" required value="search" onBlur="if(this.value=='')this.value='search'"
                onFocus="if(this.value=='search')this.value='' ">
              <input type="hidden" value="">
            </form>
          </div></li>
        </ul>
       
      </div>
    </div>
  </div>

  <!-- banner -->
  <div class="section">
    <div class="slider">
      <div class="container slidercontent">
        <h1 class="hero">Fundamental</h1>
        <h2 class="hero">Stock Screener</h2>
      </div>
    </div>
  </div>

  <!-- Filter Options -->
  <div class="section">
    <div class="container">
      <div class="col four">
        <h1 class="icon">[]</h1>

        <h1 class="service">Return</h1>
      </div>
      <div class="col four">
        <h1 class="icon">[]</h1>
        <h1 class="service">Market-Cap</h1>
      </div>
      <div class="responsivegroup"></div>
      <div class="col four">
        <h1 class="icon">[]</h1>
        <h1 class="service">Sector</h1>
      </div>
      <div class="col four">
        <h1 class="icon">[]</h1>
        <h1 class="service" id="filter">Filter</h1>
      </div>
      <div class="group"></div>
    </div>
  </div>
  <div class="section bg">
    <div class="container">

      <!-- Render Stocks area -->
      <h1>Stocks:</h1>

      <div id="display-stocks"></div>
    </div>


      <!-- footer -->
      <div class="footer">
        <div class="container white">
          <div class="col four left">
            <h1>What?</h1>
            <p>...............</p>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="col four left">
            <h1>How?</h1>
            <p>...............</p>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="col four left">
            <h1>Why?</h1>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="col four left">
            <h1>Who?</h1>
            <p>...............</p>
            <p>...............</p>
          </div>
          <div class="group"></div>
        </div>
    </div>
    <div class="section bg">
        <div class="container">

    <!-- renderer -->
    <script id="stocks-template" type="text/x-handlebars-template">
   {{#each stockData}}
   <div id="stock">
           <div class="col three bg nopad pointer">
                   <div class="imgholder"></div>
                   <h1 class="feature">Stock</h1>
                   <div class="basicInfo">
                    <p>Name: {{company}}</p>
                    <p>Sector: {{sector}}</p>
                    <p>Price: {{price}}</p>
                    <p>Volume: {{volume}}</p>
                    <p>Dividend: {{dividend}}</p>
                    </div>
                    <div class="ranking">
                       <p>{{ranks.return}}</p>
                        <p>{{ranks.cost}}</p> 
                        <p> {{ranks.profitability}}</p>
                        <p>{{ranks.leverage}}</p>
                        <p>{{ranks.overall}}</p>
                    </div>
                    <div class="ratios">
                        <p>{{ratios.grossMargin}}</p>
                        <p>{{ratios.operatingMargin}}</p> 
                     </div>
                     <div>
                         {{graph}}
                     </div>
            </div>
   </div>
   {{/each}}
</script>



    <!-- scripts -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.min.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="./ratioCalculator.js"></script>
    <script src="./analyzeStocks.js"></script>
    <script src="stockManager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>



</body>

</html>
